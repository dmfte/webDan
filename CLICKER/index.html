<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>

  <!-- Favicon link -->
  <link rel="icon" href="favicon.ico">
  <!-- CDN FONTS link -->
  <link href="https://fonts.cdnfonts.com/css/sebastian-gothic-nbp" rel="stylesheet">
  <!-- Bootstrap styles. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap icons link. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- CSS styles. -->
  <link rel="stylesheet" href="/Styles.css">
</head>

<body>
  <div class="tooltip-center fs-1" id="tooltipCenter"></div>

  <nav id=navTop>
    <a class="logo" href="/webDan">
      <svg xmlns="http://www.w3.org/2000/svg" width="104" height="40" fill="currentColor" viewBox="0 0 104 40">
        <path stroke="rgb(1, 1, 1)" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke-width="4px"
          d="m 20 28 a 8 8 0 0 0 -16 0 a 8 8 0 0 0 16 0 m 0 8 l 0 -32 m 0 24 a 8 8 0 0 1 16 0 l 0 8 m 0 -8 a 8 8 0 0 1 16 0 l 0 8 m 0 -8 l 0 -16 m 0 0 a 8 8 0 0 1 16 0 l 0 16 a 8 8 0 0 0 16 0 a 8 8 0 0 1 16 0 l -16 0 a 8 8 0 0 0 13.66 5.66 m -45.66 -13.66 l 8 0 m 8 0 l 8 0">
        </path>
      </svg>
    </a>
    <div class="fs-2" id="submenuCopy"><i class="bi bi-clipboard fs-2 me-2"></i> Copy</div>
  </nav>

  <div class="container-fluid bg-dark p-2" id="containerAll">
    <div class="container-fluid d-flex flex-column">
      <div class="row g-3">
        <div class="col-5">
          <div class="form-check form-switch w-100 h-100 border rounded-pill border-primary d-flex align-items-center justify-content-center">
            <input class="form-check-input w-25" type="checkbox" rol="switch" id="cbDecrease">
            <label for="cbDecrease" id="labDecrease" class="ps-2 form-check-label w-75 h-100 d-flex align-items-center text-white">Decrementar</label>
          </div>
        </div>
        <div class="col-3">
          <button class="btn btn-lg btn-primary w-100 h-100 fs-2" type="button" data-bs-toggle="modal" data-bs-target="#modNumpad">#</button>
        </div>
        <div class="col-4">
          <button class="btn btn-lg btn-primary w-100 h-100 fs-2" id="btnReset">Reset</button>
        </div>
      </div>
      <div class="row flex-grow-1 py-2">
        <button class="btn border-primary border-5 text-center" id="btnCounter">0</button>
      </div>
      <div class="row g-3">
        <div class="col-6">
          <button class="btn btn-primary w-100 fs-1" id="btnDecrease">-</button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary w-100 fs-1" id="btnIncrease">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="modNumpad" tabindex="-1" aria-labelledby="modNumpadLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 fs-1 text-center">0</h5>
          <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row row-cols-3 justify-content-center g-3">
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="1">1</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="2">2</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="3">3</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="4">4</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="5">5</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="6">6</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="7">7</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="8">8</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="9">9</button>
              </div>
              <div class="col d-flex justify-content-center">

              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="0">0</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-warning fs-1 w-100" value="Backspace"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path
                      d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary fs-1" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary fs-1" id="btnModNumpadOk" value="Enter">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--   Javascript file link -->
  <script src="/index.js"></script>
</body>

</html>
