    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* FOR WEB TOOL */
            --dialog-body: rgb(159, 195, 249);
            --controls-bg: rgb(97, 103, 122);
            --controls-color: rgb(216, 217, 218);

            --accr-bg: rgb(58, 76, 124);
            --accr-border: rgb(98, 116, 164);
            --accr-border-lit: rgb(178, 196, 244);
            --accr-head-color: rgb(158, 186, 224);
            --accr-body-color: rgb(8, 26, 74);
            --container-bg: rgb(8, 26, 74);
            --fontsize-bg: rgb(188, 181, 112);
            --fontsize-color: rgb(67, 74, 143);

            /* PIXELS */
            --accr-padding: 5px;
            --bar-height: 50px;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
        }

        /* SVG styles */
        .svg-symbols {
            display: none;
        }

        g.ico symbol {
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linejoin: miter;
            stroke-linecap: round;
        }

        @media (max-width: 600px) {
            g.ico symbol .gone {
                display: none;
            }
        }

        .stopwatch svg g {
            fill: none;
            stroke-linecap: round;
            stroke-width: 1.2;
            /* filter: url(#blur); */
        }

        .stopwatch svg g#colon {
            stroke: currentColor;
        }

        .stopwatch g.d0 #m1,
        .stopwatch g.d0 #m2,
        .stopwatch g.d0 #m3,
        .stopwatch g.d0 #m4,
        .stopwatch g.d0 #m5,
        .stopwatch g.d0 #m6 {
            stroke: currentColor;
        }

        .stopwatch g.d1 #m4,
        .stopwatch g.d1 #m5 {
            stroke: currentColor;
        }

        .stopwatch g.d2 #m6,
        .stopwatch g.d2 #m5,
        .stopwatch g.d2 #m7,
        .stopwatch g.d2 #m2,
        .stopwatch g.d2 #m3 {
            stroke: currentColor;
        }

        .stopwatch g.d3 #m6,
        .stopwatch g.d3 #m5,
        .stopwatch g.d3 #m7,
        .stopwatch g.d3 #m4,
        .stopwatch g.d3 #m3 {
            stroke: currentColor;
        }

        .stopwatch g.d4 #m1,
        .stopwatch g.d4 #m7,
        .stopwatch g.d4 #m5,
        .stopwatch g.d4 #m4 {
            stroke: currentColor;
        }

        .stopwatch g.d5 #m6,
        .stopwatch g.d5 #m1,
        .stopwatch g.d5 #m7,
        .stopwatch g.d5 #m4,
        .stopwatch g.d5 #m3 {
            stroke: currentColor;
        }

        .stopwatch g.d6 #m6,
        .stopwatch g.d6 #m1,
        .stopwatch g.d6 #m2,
        .stopwatch g.d6 #m3,
        .stopwatch g.d6 #m4,
        .stopwatch g.d6 #m7 {
            stroke: currentColor;
        }

        .stopwatch g.d7 #m6,
        .stopwatch g.d7 #m5,
        .stopwatch g.d7 #m4 {
            stroke: currentColor;
        }

        .stopwatch g.d8 {
            stroke: currentColor;
        }

        .stopwatch g.d9 #m7,
        .stopwatch g.d9 #m1,
        .stopwatch g.d9 #m6,
        .stopwatch g.d9 #m5,
        .stopwatch g.d9 #m4,
        .stopwatch g.d9 #m3 {
            stroke: currentColor;
        }

        /* ------ */
        dialog {
            border-width: 3px;
            box-shadow: 0 0 15px 2px var(--dialog-body);
            min-height: 60vh;
            max-height: 80vh;
            min-width: 70vw;
            max-width: 90vw;

            .wrapper {
                /* Wrapper is display flex by JS. */

                & .body {
                    background-color: var(--dialog-body);
                    padding: 0.5rem;
                    flex: 1;
                    overflow-y: auto;
                }
            }
        }

        dialog::backdrop {
            background-color: rgb(0, 0, 0);
            opacity: 0.5;
        }

        /* Styles for accordion. */
        .container {
            position: relative;
            background-color: var(--container-bg);
            padding: 0;
            display: block;
            height: 100%;

            & .bar {
                position: fixed;
                top: 0;
                display: flex;
                align-items: stretch;
                background-color: var(--controls-bg);
                height: var(--bar-height);
                z-index: 2;
                overflow: hidden;

                & .btn {
                    position: relative;
                    background-color: var(--fontsize-bg);
                    color: var(--fontsize-color);
                    border-radius: 0.5rem;
                    width: 40px;
                    height: 40px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    align-self: center;
                    margin-left: 0.5rem;
                    overflow: hidden;
                    cursor: pointer;

                    & .cont.rs {
                        background-color: slateblue;
                        position: absolute;
                        top: 100%;
                        left: 0;
                        display: flex;
                        align-items: stretch;
                        width: 0;
                        height: 50px;
                        transition: width 300ms ease-in-out;

                    }
                }

                & .btn:focus-within {
                    outline: 1px solid black;
                    overflow: visible;

                    & .cont.rs {
                        width: 250px;
                        cursor: default;

                        & .wrapper {
                            flex: 1;
                        }
                    }
                }

                & .title {
                    display: flex;
                    flex: 1;
                    color: var(--controls-color);
                    padding: 0.3rem 1rem;
                    font-size: 0.8rem;
                    overflow-y: auto;
                }

                & .stopwatch {
                    background-color: rgb(26, 8, 8);
                    color: rgb(85, 27, 27);
                    width: 150px;
                    height: 100%;
                    text-align: center;
                    display: flex;
                    justify-content: center;
                    align-items: stretch;
                    cursor: pointer;

                    & svg {
                        pointer-events: none;
                    }
                }

                & .stopwatch.active {
                    color: rgb(183, 1, 1);
                }

                & .stopwatch.paused {
                    color: rgb(183, 1, 1);
                }
            }

            & .accordions {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: stretch;
                top: calc(var(--bar-height) + 0.5rem);
                margin: 0 1rem;
                overflow-y: auto;

                & .cont-accr::before {
                    pointer-events: none;
                    content: "";
                    position: absolute;
                    border-width: 3px;
                    border-style: solid;
                    border-color: var(--accr-border);
                    border-radius: 1rem;
                    top: var(--accr-padding);
                    right: var(--accr-padding);
                    bottom: var(--accr-padding);
                    left: var(--accr-padding);
                }


                & .cont-accr.active::before {
                    border-color: var(--accr-border-lit);
                    transition: border-color 500ms ease-in-out;
                }

                & .cont-accr.active {

                    & .accr-wrapper-body {
                        max-height: 500px;
                        transition: max-height 500ms ease-in-out;

                        & .accr-body {
                            background-color: var(--accr-border-lit);
                            transition: background-color 500ms ease-in-out;
                        }
                    }
                }


                & .cont-accr {
                    position: relative;
                    background-color: var(--accr-bg);
                    border-radius: 1rem;
                    padding: var(--accr-padding);
                    margin-bottom: 2px;

                    & .accr-head {
                        display: flex;
                        align-items: stretch;
                        padding: 0.5rem;
                        /* font-size: 2rem; */
                        color: var(--accr-head-color);
                        cursor: pointer;

                        & .accr-title {
                            text-align: center;
                            flex: 1;
                        }

                        & .accr-arrow {
                            display: flex;
                            width: 1em;
                            padding: 0.2rem;
                        }
                    }

                    & .accr-wrapper-body {
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        max-height: 0;

                        & .accr-body {
                            padding: 0.7em 2em;
                            border-radius: 0 0 1.1rem 1.1rem;
                            color: var(--accr-body-color);
                            background-color: var(--accr-border);

                            & li {
                                list-style: circle outside;

                                & span.show-popup {
                                    text-decoration: underline;
                                    color: rgb(0, 0, 255);
                                    cursor: pointer;
                                }
                            }
                        }
                    }
                }
            }
        }
    </style>
    <!-- Styles for RangeSlider. -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider {
            display: grid;
            grid-template-areas: "name  name name" "min track max";
            grid-template-columns: 1fr 7fr 1fr;
            grid-template-rows: auto auto;
            border-radius: 0.5rem;
            width: 100%;
            height: 100%;
            padding: 0.2rem;
        }

        .label {
            grid-area: name;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 1rem;
        }

        .min-container {
            grid-area: min;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .min-container .min {
            /* background-color: var(--color1-variation); */
            border-radius: 50% 0 0 50%;
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            font-size: 0.9em;
            user-select: none;
            cursor: pointer;
        }

        .min-container .min:active {
            transform: scale(0.8);
        }

        .max-container {
            grid-area: max;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .max-container .max {
            background-color: var(--color1-variation);
            border-radius: 0 50% 50% 0;
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            font-size: 0.9em;
            user-select: none;
            cursor: pointer;
        }

        .max-container .max:active {
            transform: scale(0.8);
        }

        .track-container {
            margin: 0 0.3rem;
            grid-area: track;
            display: flex;
            align-items: center;
        }

        .track-container .track {
            position: relative;
            width: 100%;
            height: 75%;
            user-select: none;
            cursor: pointer;
            touch-action: none;
        }

        .track-container .track .tooltip {
            display: none;
            position: absolute;
            border: none;
            border-radius: 30% 30% 0 0;
            padding: 0.2rem 0.4rem;
            min-width: 2.5rem;
            height: 1.5rem;
            background-color: lightyellow;
            transform: translate(-50%, -120%);
            /* Positioned at 0% */
            display: flex;
            opacity: 0;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }

        .track-container .track .tooltip::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-width: 10px;
            /* Half of tooltip width. */
            border-style: solid;
            border-color: lightyellow transparent transparent transparent;
            top: 95%;
        }
    </style>

                stopwatch.classList.remove("paused");
                stopwatch.classList.add("active");

                window.clearInterval(heldInterval);
                holdDuration = 0;
                startHold = 0;
            });

                window.clearInterval(heldInterval);
                holdDuration = 0;
                startHold = 0;
            });
        });
