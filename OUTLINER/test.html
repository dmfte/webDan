    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* FOR WEB TOOL */
            --dialog-body: rgb(159, 195, 249);
            --controls-bg: rgb(97, 103, 122);
            --controls-color: rgb(216, 217, 218);

            --accr-bg: rgb(58, 76, 124);
            --accr-border: rgb(98, 116, 164);
            --accr-border-lit: rgb(178, 196, 244);
            --accr-head-color: rgb(158, 186, 224);
            --accr-body-color: rgb(8, 26, 74);
            --container-bg: rgb(8, 26, 74);

            /* PIXELS */
            --accr-padding: 5px;
            --bar-height: 50px;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
        }

        /* Stopwatch SVG styles */
        g.stopw {
            fill: none;
            stroke-linecap: round;
            stroke-width: 1.2;
            /* filter: url(#blur); */
        }

        g.stopw#colon {
            stroke: currentColor;
        }

        g.stopw.d0 #m1,
        g.stopw.d0 #m2,
        g.stopw.d0 #m3,
        g.stopw.d0 #m4,
        g.stopw.d0 #m5,
        g.stopw.d0 #m6 {
            stroke: currentColor;
        }

        g.stopw.d1 #m4,
        g.stopw.d1 #m5 {
            stroke: currentColor;
        }

        g.stopw.d2 #m6,
        g.stopw.d2 #m5,
        g.stopw.d2 #m7,
        g.stopw.d2 #m2,
        g.stopw.d2 #m3 {
            stroke: currentColor;
        }

        g.stopw.d3 #m6,
        g.stopw.d3 #m5,
        g.stopw.d3 #m7,
        g.stopw.d3 #m4,
        g.stopw.d3 #m3 {
            stroke: currentColor;
        }

        g.stopw.d4 #m1,
        g.stopw.d4 #m7,
        g.stopw.d4 #m5,
        g.stopw.d4 #m4 {
            stroke: currentColor;
        }

        g.stopw.d5 #m6,
        g.stopw.d5 #m1,
        g.stopw.d5 #m7,
        g.stopw.d5 #m4,
        g.stopw.d5 #m3 {
            stroke: currentColor;
        }

        g.stopw.d6 #m6,
        g.stopw.d6 #m1,
        g.stopw.d6 #m2,
        g.stopw.d6 #m3,
        g.stopw.d6 #m4,
        g.stopw.d6 #m7 {
            stroke: currentColor;
        }

        g.stopw.d7 #m6,
        g.stopw.d7 #m5,
        g.stopw.d7 #m4 {
            stroke: currentColor;
        }

        g.stopw.d8 {
            stroke: currentColor;
        }

        g.stopw.d9 #m7,
        g.stopw.d9 #m1,
        g.stopw.d9 #m6,
        g.stopw.d9 #m5,
        g.stopw.d9 #m4,
        g.stopw.d9 #m3 {
            stroke: currentColor;
        }

        /* ------ */
        dialog {
            border-width: 3px;
            max-width: 60vw;
            box-shadow: 0 0 15px 2px var(--dialog-body);

            @media (max-width: 600px) {
                border-width: 2px;
                max-width: 80vw;
            }

            @media (max-width: 250px) {
                border-width: 1px;
                min-width: calc(100vw - 3px);
                max-width: calc(100vw - 3px);
            }

            & .body {
                background-color: var(--dialog-body);
                padding: 0.5rem;

                display: flex;
                flex-direction: column;
                align-items: stretch;

                & .body-cont {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0.2rem 0;
                }

                & .subtitle {
                    font-size: 0.8rem;

                    & label {
                        margin-right: 0.3rem;
                    }

                    & input {
                        font-size: 1rem;
                        flex: 1;
                    }
                }

                & .content {

                    & textarea {
                        resize: none;
                        width: 400px;
                        height: 6rem;
                        overflow-y: auto;
                    }
                }
            }
        }

        dialog::backdrop {
            background-color: rgb(0, 0, 0);
            opacity: 0.5;
        }


        .container {
            position: relative;
            background-color: var(--container-bg);
            padding: 0;
            display: block;
            height: 100%;

            & .bar {
                position: fixed;
                top: 0;
                display: flex;
                align-items: stretch;
                background-color: var(--controls-bg);
                height: var(--bar-height);

                & .title {
                    display: flex;
                    flex: 1;
                    color: var(--controls-color);
                    display: flex;
                    align-items: center;
                    padding: 0.3rem 1rem;
                    font-size: 1rem;
                }

                & .stopwatch {
                    background-color: rgb(26, 8, 8);
                    color: rgb(183, 1, 1);
                    width: 150px;
                    text-align: center;
                }
            }

            & .accordions {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: stretch;
                top: calc(var(--bar-height) + 0.5rem);
                margin: 0 1rem;
                overflow-y: auto;

                & .cont-accr::before {
                    pointer-events: none;
                    content: "";
                    position: absolute;
                    border-width: 3px;
                    border-style: solid;
                    border-color: var(--accr-border);
                    border-radius: 1rem;
                    top: var(--accr-padding);
                    right: var(--accr-padding);
                    bottom: var(--accr-padding);
                    left: var(--accr-padding);
                }


                & .cont-accr.active::before {
                    border-color: var(--accr-border-lit);
                    transition: border-color 500ms ease-in-out;
                }

                & .cont-accr.active {

                    & .accr-wrapper-body {
                        max-height: 500px;
                        transition: max-height 500ms ease-in-out;

                        & .accr-body {
                            background-color: var(--accr-border-lit);
                            transition: background-color 500ms ease-in-out;
                        }
                    }
                }


                & .cont-accr {
                    position: relative;
                    background-color: var(--accr-bg);
                    border-radius: 1rem;
                    padding: var(--accr-padding);
                    margin-bottom: 2px;

                    & .accr-head {
                        display: flex;
                        align-items: stretch;
                        padding: 0.5rem;
                        font-size: 2rem;
                        color: var(--accr-head-color);
                        cursor: pointer;

                        & .accr-title {
                            text-align: center;
                            flex: 1;
                        }

                        & .accr-arrow {
                            display: flex;
                            width: 0.7em;
                            padding: 0.2rem;
                        }
                    }

                    & .accr-wrapper-body {
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        max-height: 0;

                        & .accr-body {
                            padding: 0.7rem 2rem;
                            border-radius: 0 0 1.1rem 1.1rem;
                            color: var(--accr-body-color);
                            background-color: var(--accr-border);

                            & li {
                                list-style: circle outside;

                                & span.show-popup {
                                    text-decoration: underline;
                                    color: rgb(0, 0, 255);
                                    cursor: pointer;
                                }
                            }
                        }
                    }
                }
            }
        }
    </style>
