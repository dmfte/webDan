<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outliner</title>
    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Styles file link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="top-nav">
        <div class="logo">
            <a href="../index.html" id="logoDmfte">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 74" id="dmfte">
                    <path fill="none" stroke="black" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" d="m 36 4 l 0 64 m -32 -16 a 16 16 0 0 0 32 0 a 16 16 0 0 0 -32 0 m 32 0 a 16 16 0 0 1 32 0 a 16 16 0 0 1 32 0 l 0 16 l 0 -48 a 16 16 0 0 1 32 0 l 0 32 m -40 -24 l 16 0 m 16 0 l 16 0 m -8 24 a 16 16 0 0 1 32 0 l -32 0 a 16 16 0 0 0 27.3 11.3"></path>
                </svg>
            </a>
        </div>
        <div class="nav-items">
            <div class="nav-i" id="gaBtnInfo">
                <!-- See Dialog diagInfo at the bottom. -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                    <path fill="black" stroke="none" stroke-width="1" stroke-linejoin="round" d="M 9 1 A 1 1 0 0 0 9 17 A 1 1 0 0 0 9 1 M 9 3 A 1 1 0 0 1 9 7 A 1 1 0 0 1 9 3 M 7 8 L 11 8 L 11 15 L 7 15 Z"></path>
                </svg>
            </div>
            <div class="nav-i" id="navBtnContactme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                    <path fill="none" stroke="black" stroke-width="1" stroke-linejoin="round" d="M 2 5 L 16 5 L 16 14 L 2 14 Z"></path>
                    <path fill="none" stroke="black" stroke-width="1" stroke-linejoin="round" d="M 2 14 L 5 7 M 16 14 L 13 7 M 2 5 L 9 10 L 16 5"></path>
                </svg>
                <div class="tooltip">
                    Email dmfte.dev@gmail.com copied to the clipboard.
                </div>
            </div>
        </div>
    </nav>
    <!-- ------------ -->
    <div class="container-all dual">
        <div class="controls">
            <button id="btnDownload">↧</button>
        </div>
        <div class="editor">
            <div class="wrapper">
                <div class="cont edit">
                    <div class="title">
                        <input type="text" id="itTitle" placeholder="Título del bosquejo">
                    </div>
                    <div class="collapsible">
                        <textarea id="taCollapsible"></textarea>
                    </div>
                    <div class="buttons">
                        <button class="pass">
                            <svg viewBox="0 0 16 10">
                                <use xlink:href="#symbolArrowPass"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="cont preview">
                    <div class="accordions">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="context-menu selection">
        <div class="cont buttons">
            <div class="btn style" data-tag="strong">
                <strong>N</strong>
            </div>
            <div class="btn style" data-tag="em">
                <em>I</em>
            </div>
            <div class="btn style" data-tag="u">
                <u>U</u>
            </div>
            <div class="btn" id="btnAddModal">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#symbolModal"></use>
                </svg>
            </div>
        </div>
    </div>

    <svg class="svg-symbols">
        <style>
            g.ico-btn symbol {
                stroke: currentColor;
                stroke-width: 1.5;
                stroke-linejoin: miter;
                stroke-linecap: round;
            }

            g.ico-actions symbol {}

            @media (max-width: 600px) {
                g.ico-btn symbol .gone {
                    display: none;
                }
            }
        </style>
        <defs>
            <g class="ico edit">
                <symbol id="symbolModal" viewBox="0 0 32 32">
                    <path fill="currentColor" stroke="none" d="M 2 9 Q 2 6 5 6 L 21 6 L 22 8 L 24 10 L 22 12 L 23 13 L 25 11 L 27 13 L 28 12 L 26 10 L 28 8 L 27 7 L 25 9 L 23 7 L 22 8 L 21 6 L 27 6 Q 30 6 30 9 V 14 H 2 Z" />
                    <path fill="none" stroke="currentColor" stroke-width="2" d="M 27 6 Q 30 6 30 9 V 23 Q 30 26 27 26 H 5 Q 2 26 2 23 L 2 9 Q 2 6 5 6 Z" />
                </symbol>
                <symbol id="symbolArrowPass" viewBox="0 0 16 10">
                    <path fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-dasharray="0.2 1.4" d="M 2 5 H 7" />
                    <path fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" d="M 9 5 H 14 L 11 2 M 14 5 L 11 8" />
                </symbol>
            </g>
            <g class="ico outline">
                <symbol id="chevDown" viewBox="0 0 10 10">
                    <path class="stay" fill="none" d="M 1 2 L 5 5 L 9 2" />
                    <path class="gone" fill="none" d="M 1 6 L 5 9 L 9 6" />
                </symbol>
                <symbol id="chevUp" viewBox="0 0 10 10">
                    <path class="stay" fill="none" d="M 1 5 L 5 2 L 9 5" />
                    <path class="gone" fill="none" d="M 1 9 L 5 6 L 9 9" />
                </symbol>
            </g>
        </defs>
    </svg>

    <dialog id="modAddPopup">
        <div class="body">
            <div class="body-cont subtitle">
                <label for="lbSubtitle">Subtítulo</label>
                <input type="text" id="itSubtitle">
            </div>
            <div class="body-cont content">
                <textarea></textarea>
            </div>
        </div>
    </dialog>

    <dialog id="modPopup">
        <div class="body">
            <div class="body-cont content"></div>
        </div>
    </dialog>

    <script src="AutoDialog.js"></script>
    <script src="index.js"></script>
</body>

</html>
