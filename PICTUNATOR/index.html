		<div class="nav-items">

				<!-- See Dialog diagInfo at the bottom. -->

	<div class="not-nav">
		<section id="secGlobalActions">
			<div class="g-action" id="gaInputImage">
				<input type="file" id="ifGaImage">
				<label for="ifGaImage" id="ifGaImageName">Selec. Img.</label>
			</div>
			<div class="g-action" id="gaHorzVert">
				<input type="checkbox" id="cbGaHorzVert" checked>
				<label for="cbGaHorzVert">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" id="svgHorzVert">
						<path id="pathLeftSquare" fill="none" stroke="black" stroke-width="1" stroke-linejoin="round" d="M 2 4 C 2 3 3 2 4 2 L 8 2 C 8 2 8 2 8 2 L 8 16 L 4 16 C 3 16 2 15 2 14 Z">
							<animate attributeName="d" dur="0" data-dur="1.5s" keyTimes="0; 0.2; 0.5; 0.8; 1" repeatCount="indefinite" values="M 2 4 C 2 3 3 2 4 2 L 8 2 C 8 2 8 2 8 2 L 8 16 L 4 16 C 3 16 2 15 2 14 Z; M 2 4 C 2 3 3 2 4 2 L 8 2 C 8 2 8 2 8 2 L 8 16 L 4 16 C 3 16 2 15 2 14 Z; M 2 4 C 2 3 3 2 4 2 L 14 2 C 15 2 16 3 16 4 L 16 8 L 2 8 C 2 8 2 8 2 8 Z; M 2 4 C 2 3 3 2 4 2 L 14 2 C 15 2 16 3 16 4 L 16 8 L 2 8 C 2 8 2 8 2 8 Z; M 2 4 C 2 3 3 2 4 2 L 8 2 C 8 2 8 2 8 2 L 8 16 L 4 16 C 3 16 2 15 2 14 Z"></animate>
						</path>
						<path id="pathRightSquare" fill="black" stroke="black" stroke-width="1" stroke-linejoin="round" d="M 10 2 L 14 2 C 15 2 16 3 16 4 L 16 14 C 16 15 15 16 14 16 L 10 16 C 10 16 10 16 10 16 Z">
							<animate attributeName="d" dur="0" data-dur="1.5s" keyTimes="0; 0.2; 0.5; 0.8; 1" repeatCount="indefinite" values="M 10 2 L 14 2 C 15 2 16 3 16 4 L 16 14 C 16 15 15 16 14 16 L 10 16 C 10 16 10 16 10 16 Z; M 10 2 L 14 2 C 15 2 16 3 16 4 L 16 14 C 16 15 15 16 14 16 L 10 16 C 10 16 10 16 10 16 Z; M 2 10 L 16 10 C 16 10 16 10 16 10 L 16 14 C 16 15 15 16 14 16 L 4 16 C 3 16 2 15 2 14 Z; M 2 10 L 16 10 C 16 10 16 10 16 10 L 16 14 C 16 15 15 16 14 16 L 4 16 C 3 16 2 15 2 14 Z; M 10 2 L 14 2 C 15 2 16 3 16 4 L 16 14 C 16 15 15 16 14 16 L 10 16 C 10 16 10 16 10 16 Z"></animate>
						</path>
					</svg>
				</label>
			</div>
			<div class="g-action" id="gaSmallFloat">
				<input type="checkbox" for="gaSmallFloat" id="cbGaSmallFloat">
				<label for="cbGaSmallFloat">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" id="svgFloatSquare">
						<path id="pathFloatSquare" fill="none" stroke="black" stroke-width="1" stroke-linejoin="round" d="M 2 2 C 2 2 2 2 2 2 L 7 2 C 7 2 7 2 7 2 L 7 7 L 2 7 C 2 7 2 7 2 7 Z">
							<animate attributeName="d" dur="0" data-dur="1.5s" keyTimes="0; 0.2; 0.5; 0.8; 1" repeatCount="indefinite" values="M 2 2 C 2 2 2 2 2 2 L 7 2 C 7 2 7 2 7 2 L 7 7 L 2 7 C 2 7 2 7 2 7 Z; M 2 2 C 2 2 2 2 2 2 L 7 2 C 7 2 7 2 7 2 L 7 7 L 2 7 C 2 7 2 7 2 7 Z; M 2 4 C 2 3 3 2 4 2 L 8 2 C 8 2 8 2 8 2 L 8 16 L 4 16 C 3 16 2 15 2 14 Z; M 2 4 C 2 3 3 2 4 2 L 8 2 C 8 2 8 2 8 2 L 8 16 L 4 16 C 3 16 2 15 2 14 Z; M 2 2 C 2 2 2 2 2 2 L 7 2 C 7 2 7 2 7 2 L 7 7 L 2 7 C 2 7 2 7 2 7 Z"></animate>
						</path>
						<path id="pathFixSquare" fill="black" stroke="black" stroke-width="1" stroke-linejoin="round" d="M 9 4 L 16 4 C 16 4 16 4 16 4 L 16 16 C 16 16 16 16 16 16 L 4 16 L 4 9 L 9 9 Z">
							<animate attributeName="d" dur="0" data-dur="1.5s" keyTimes="0; 0.2; 0.5; 0.8; 1" repeatCount="indefinite" values="M 9 4 L 16 4 C 16 4 16 4 16 4 L 16 16 C 16 16 16 16 16 16 L 4 16 L 4 9 L 9 9 Z; M 9 4 L 16 4 C 16 4 16 4 16 4 L 16 16 C 16 16 16 16 16 16 L 4 16 L 4 9 L 9 9 Z; M 10 2 L 14 2 C 15 2 16 3 16 4 L 16 14 C 16 15 15 16 14 16 L 10 16 L 10 14 L 10 11 Z; M 10 2 L 14 2 C 15 2 16 3 16 4 L 16 14 C 16 15 15 16 14 16 L 10 16 L 10 14 L 10 11 Z; M 9 4 L 16 4 C 16 4 16 4 16 4 L 16 16 C 16 16 16 16 16 16 L 4 16 L 4 9 L 9 9 Z;"></animate>
						</path>
					</svg>
				</label>
			</div>


		</section>
		<section id="secToolbar" class="expanded">
			<div id="effectGrid" class="effect" data-btn-down="grid">
				<input type="radio" name="rgEffects" id="rbGrid">
				<label for="rbGrid"><span class="rb-dot"></span>Grid</label>
				<div class="controllers">
					<div class="cont other">
						<div class="btn color">
							<input type="color" id="icGridColor">
							<label for="icGridColor"></label>
						</div>
						<div class="btn wOrH">
							<input type="checkbox" id="cbGridWOrH" checked>
							<label for="cbGridWOrH">
								<span class="grid-by-w">By W</span><br>
								<span class="grid-by-h">By H</span>
								<span class="arrow">âžœ</span>
							</label>
						</div>
					</div>
					<div class="cont slider" id="gridAmtSqrs" tabindex="0">
						<div class="wrapper"></div>
					</div>
					<div class="cont slider" id="gridLinew" tabindex="0">
						<div class="wrapper"></div>
					</div>
				</div>
			</div>
			<!-- --------- -->
			<div id="effectPixelate" class="effect" data-btn-down="pixelate">
				<input type="radio" name="rgEffects" id="rbPixelate">
				<label for="rbPixelate"><span class="rb-dot"></span>Pixelate</label>
				<div class="controllers">
					<div class="cont slider" id="pxltPixelated" tabindex="0">
						<div class="wrapper"></div>
					</div>
				</div>
			</div>
			<!-- --------- -->
			<div id="effectMonochrome" class="effect" data-btn-down="mono">
				<input type="radio" name="rgEffects" id="rbMonochrome">
				<label for="rbMonochrome"><span class="rb-dot"></span>Mono-chroming</label>
				<div class="controllers">
					<div class="cont other">
						<div class="btn color">
							<input type="color"  id="icMonoColor">
							<label for="icMonoColor"></label>
						</div>
						<div class="btn color">
							<input type="color" id="icMonoBg">
							<label for="icMonoBg"></label>
						</div>
					</div>
					<div class="cont slider" id="monoSeparation" tabindex="0">
						<div class="wrapper"></div>
					</div>
					<div class="cont slider" id="monoShades" tabindex="0">
						<div class="wrapper"></div>
					</div>
					<!-- <div class="cont slider" id="monoSize" tabindex="0">
						<div class="wrapper"></div>
					</div> -->
					<div class="cont slider" id="monoSensitivity" tabindex="0">
						<div class="wrapper"></div>
					</div>
				</div>
			</div>
			<!-- --------- -->
			<div id="effectGrayscaling" class="effect">
				<input type="radio" name="rgEffects" id="rbGrayscaling">
				<label for="rbGrayscaling"><span class="rb-dot"></span>Gray-scaling</label>
				<div class="controllers">
					<div class="cont other">
						<div class="btn bnw">
							<input type="checkbox" id="cbGrayscalingBnw" checked>
							<label for="cbGrayscalingBnw">
								<span class="stripe1"></span>
								<span class="stripe2"></span>
								<span class="stripe3"></span>
							</label>
						</div>
					</div>
					<div class="cont slider" id="gsLevels" tabindex="0">
						<div class="wrapper"></div>
					</div>
					<div class="cont slider" id="gsSensitivity" tabindex="0">
						<div class="wrapper"></div>
					</div>
				</div>
			</div>
			<!-- --------- -->
			<div id="effectHatching" class="effect">
				<input type="radio" name="rgEffects" id="rbHatching">
				<label for="rbHatching"><span class="rb-dot"></span>Hatching</label>
				<div class="controllers">
					<div class="cont other">
						<div class="btn with-submenu" id="currentdirection" tabindex="0" data-vb="0">
							<svg xmlns="http://www.w3.org/2000/svg" id="svgdirections">
								<path stroke-linecap="round" stroke="rgb(221, 230, 237)" fill="none" stroke-width="1" d="
                                        M 9 1 l -8 0 l 0 8 l 8 0 z M 7 3 l -4 4
                                        M 19 1 l -8 0 l 0 8 l 8 0 z M 13 5 l 4 0
                                        M 29 1 l -8 0 l 0 8 l 8 0 z M 23 3 l 4 4
                                        M 39 1 l -8 0 l 0 8 l 8 0 z M 35 3 l 0 4"></path>
							</svg>
							<div class="submenu" id="rgdirections">
								<div class="wrapper">
									<input type="radio" id="DLUR" value="DLUR" name="rgHatchDir" data-vb="0" checked>
									<label for="DLUR">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
											<path stroke-linecap="round" stroke="black" fill="none" stroke-width="0.5" d="
												M 9 1 l -8 0 l 0 8 l 8 0 z M 7 3 l -4 4"></path>
										</svg>
									</label>
									<input type="radio" id="LR" value="LR" name="rgHatchDir" data-vb="10">
									<label for="LR">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="10 0 10 10">
											<path stroke-linecap="round" stroke="black" fill="none" stroke-width="0.5" d="
												M 19 1 l -8 0 l 0 8 l 8 0 z M 13 5 l 4 0"></path>
										</svg>
									</label>
									<input type="radio" id="ULDR" value="ULDR" name="rgHatchDir" data-vb="20">
									<label for="ULDR">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 0 10 10">
											<path stroke-linecap="round" stroke="black" fill="none" stroke-width="0.5" d="
												M 29 1 l -8 0 l 0 8 l 8 0 z M 23 3 l 4 4"></path>
										</svg>
									</label>
									<input type="radio" id="UD" value="UD" name="rgHatchDir" data-vb="30">
									<label for="UD">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="30 0 10 10">
											<path stroke-linecap="round" stroke="black" fill="none" stroke-width="0.5" d="
												M 39 1 l -8 0 l 0 8 l 8 0 z M 35 3 l 0 4"></path>
										</svg>
									</label>
								</div>
							</div>
						</div>
						<div class="btn color">
							<input type="color" id="icHatchColor">
							<label for="icHatchColor"></label>
						</div>
						<div class="btn color">
							<input type="color" id="icHatchBg">
							<label for="icHatchBg"></label>
						</div>
					</div>
					<div class="cont slider" id="hatchHowmanyw" tabindex="0">
						<div class="wrapper"></div>
					</div>

					<div class="cont slider" id="hatchSeparation" tabindex="0">
						<div class="wrapper"></div>
					</div>
					<div class="cont slider" id="hatchLinewidth" tabindex="0">
						<div class="wrapper"></div>
					</div>
					<div class="cont slider" id="hatchSensitivity" tabindex="0">
						<div class="wrapper"></div>
					</div>
				</div>
			</div>
			<div class="effect" id="effectCrossh">

			</div>
		</section>
		<section class="horizontal" id="secDisplay">
			<div class="disp left">
				<canvas id="canvOriginal"></canvas>
			</div>
			<div class="disp right">
				<canvas id="canvFinal" width="0" height="0"></canvas>
			</div>
		</section>
		<section id="secDownloadBar">
			<div class="d-bar d-button">
				<button id="btnDownImg" class="bwing"><label for="btnDownImg">Download</label></button>
			</div>
		</section>
	</div>

	<dialog id="diagInfo">
		<div class="body">
			The image file is only loaded locally to the browser. It is not uploaded anywhere.
		</div>
	</dialog>

	<script src="AutoDialog.js"></script>
	<script src="RangeSlider.js"></script>
	<script src="index.js"></script>
</body>
