<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pseudo-Loomis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="ploomis-header">
    <div class="ploomis-title">Pseudo-Loomis</div>
    <div class="ploomis-toolbar">
      <input class="pl-file" id="pl-file" type="file" accept="image/png,image/jpeg,image/webp" />
      <div class="pl-sep" role="separator" aria-hidden="true"></div>
      <div id="pl-color-wrap">
        <label for="pl-color">Line color</label>
        <input type="color" id="pl-color" name="pl-color" value="#75E3FF">
      </div>
      <div class="pl-sep" role="separator" aria-hidden="true"></div>
      <div class="pl-slider-wrap">
        <label for="pl-range">Circle width</label>
        <input id="pl-range" class="pl-range" type="range" min="20" max="1000" step="1" />
      </div>
      <div class="pl-sep" role="separator" aria-hidden="true"></div>
      <div class="pl-slider-wrap">
        <label for="pl-stroke">Line width</label>
        <input id="pl-stroke" class="pl-range" type="range" min="1" max="40" step="1" value="6" />
      </div>
      <button class="pl-btn" id="pl-export" disabled>Export JPG</button>
    </div>
  </header>

  <main class="ploomis-stage">
    <div class="pl-canvas-wrap">
      <canvas id="pl-canvas" width="0" height="0" aria-label="Pseudo-Loomis canvas"></canvas>
      <div class="pl-help" id="pl-help">Load an image to begin</div>
    </div>
  </main>

  <footer class="ploomis-footer">
    “The name of the web app should be ‘Pseudo-Loomis’. Use class names that go according to that name; it is OK not to use the full name in the classes, as long as the names make sense and resemble the name of the app.”
  </footer>

  <!-- IMPORTANT: place RangeSlider.js in the same folder as this HTML file -->
  
  <script src="index.js"></script>
  <!-- <script type="module" src="index.js"></script> -->
</body>
</html>
