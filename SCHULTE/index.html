<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schulte Table</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <main class="panel" aria-live="polite">
      <header>
        <h1>Schulte Table</h1>
        <div id="bestbar" class="bestbar" aria-live="polite" aria-label="Best times"></div>
        <p>Find numbers in ascending order. If you tap the correct number, the table shuffles.</p>
      </header>

      <div class="controls" role="group" aria-label="Board settings">
        <label for="size">Size</label>
        <select id="size" name="size" aria-label="Board size"></select>
        <button class="reset" id="resetBtn" type="button" title="Reset board">Reset</button>
      </div>

      <h2 id="message" aria-live="assertive">Great! You cleared the board. Tap again to play.</h2>

      <section id="board" class="board" aria-label="Schulte grid" role="grid"></section>

      <div class="statusbar">
        Next: <span class="kbd" id="nextNum">1</span>
        <span aria-hidden="true">·</span>
        Size: <span class="kbd" id="sizeInfo">3×3</span>
      </div>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
