<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- My css file -->
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>

<body>


    <nav id="topNav">
        <div class="logo" href="/webDan">
            <svg viewBox="-2 -4 52 24">
                <path fill="none" stroke="black" stroke-width="2px" stroke-linejoin="round" d="M 8 12 A 1 1 0 0 0 0 12 A 1 1 0 0 0 8 12 
                M 8 0 L 8 16 
                M 8 12 A 1 1 0 0 1 16 12 L 16 16 
                M 16 12 A 1 1 0 0 1 24 12 
                M 24 16 L 24 4 A 1 1 0 0 1 32 4 
                M 24 8 L 27 8 
                M 29 8 L 35 8 
                M 32 4 L 32 12 A 1 1 0 0 0 40 12 A 1 1 0 0 1 48 12 L 40 12 A 4 4 0 0 0 46.4 15.2 
                M 48 12">
                </path>
            </svg>
        </div>
        <div class="menu-area">
            <ul>
                <li class="menu">Menu 1</li>
                <li class="menu">Menu 2</li>
                <li class="menu">Menu 3</li>
            </ul>
        </div>
        <div class="hamburger">
            <svg viewBox="0 0 77 75">
                <path class="path1" fill="black" stroke="none" d="M 10 25 Q 8 25 8 23 L 8 15 Q 8 13 10 13 L 66 13 Q 68 13 68 15 L 68 23 Q 68 25 66 25 Z M 10 45 Q 8
                    45 8 43 L 8 35 Q 8 33 10 33 L 66 33 Q 68 33 68 35 L 68 43 Q 68 45 66 45 Z M 10 65 Q 8 65 8 63 L 8 55
                    Q 8 53 10 53 L 66 53 Q 68 53 68 55 L 68 63 Q 68 65 66 65 Z M 13 23 A 5 3 90 0 0 13 23 A 6 3 165 0 0
                    13 23 M 37 23 A 5 3 40 0 0 37 23 A 6 3 140 0 0 37 23 M 64 23 A 6 3 20 0 0 64 23 A 6 3 105 0 0 64
                    23">
                </path>
            </svg>
            <div class="side-menu">
                <li class="menu">Menu 1</li>
                <li class="menu">Menu 2</li>
                <li class="menu">Menu 3</li>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column align-items-stretch h-100 py-2 containerAll">
        <div class="row aboveButtons justify-self-start mx-1">
            <div class="row row-cols-3 gx-2">
                <div class="col-5 form-check form-switch d-flex align-items-center justify-content-center border border-primary rounded-pill">
                    <input class="form-check-input me-1" type="checkbox" id="chckPlusOrMinus">
                    <label class="form-check-label fs-4" for="chckPlusOrMinus">Incremento</label>
                </div>
                <div class="col-2 d-grid position-relative">
                    <button class="btn btn-primary btn-lg fs-1" id="btnNumpad">#</button>
                    <div id="overlay" class="invisible"></div>
                    <div id="containerNumpad" class="invisible position-absolute rounded top-100 start-50 translate-middle-x">
                        <div class="emptyWrapper p-3 rounded d-flex flex-column justify-content-evenly h-100 btn-secondary">
                            <div class="row h-100 g-3">
                                <div class="col col-12 d-flex">
                                    <div id="displayedNumber" class="bg-warning fs-1 p-0 flex-fill d-flex justify-content-center align-items-center">0</div>
                                </div>
                                <div class="col col-4 d-flex"><button id="num1" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">1</button></div>
                                <div class="col col-4 d-flex"><button id="num2" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">2</button></div>
                                <div class="col col-4 d-flex"><button id="num3" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">3</button></div>
                                <div class="col col-4 d-flex"><button id="num4" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">4</button></div>
                                <div class="col col-4 d-flex"><button id="num5" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">5</button></div>
                                <div class="col col-4 d-flex"><button id="num6" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">6</button></div>
                                <div class="col col-4 d-flex"><button id="num7" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">7</button></div>
                                <div class="col col-4 d-flex"><button id="num8" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">8</button></div>
                                <div class="col col-4 d-flex"><button id="num9" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">9</button></div>
                                <div class="col col-4 d-flex"><button id="numBackspace" class="btn btn-primary flex-fill fs-1 p-0"><i class="bi bi-backspace-fill"></i></button></div>
                                <div class="col col-4 d-flex"><button id="num0" class="btnDigit btn btn-outline-warning flex-fill fs-1 p-0">0</button></div>
                                <div class="col col-4 d-flex"><button id="numOk" class="btn btn-primary flex-fill fs-1 p-0"><i class="bi bi-arrow-right-square-fill"></i></button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5 d-grid">
                    <button class="btn btn-primary btn-lg fs-1" id="btnReset">Reset</button>
                </div>
            </div>
        </div>
        <div class="row middleClicker flex-fill p-3">
            <button id="btnClicker">0</button>
        </div>
        <div class="row belowButtons justify-self-end">
            <div class="row row-cols-2 gx-2">
                <div class="col-6 d-grid">
                    <button class="btn btn-primary btn-lg fs-1" id="btnPlus">+</button>
                </div>
                <div class="col-6 d-grid">
                    <button class="btn btn-primary btn-lg fs-1" id="btnMinus">-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstra's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- My JS -->
    <script src="index.js"></script>
</body>

</html>
